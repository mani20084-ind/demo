name: AI Orchestrator POC
on:
  issues:
    types: [labeled]

jobs:
  check-auth:
    if: github.event.label.name == 'ai:build'
    runs-on: ubuntu-latest
    steps:
      - name: Generate Token from GitHub App
        uses: actions/create-github-app-token@v2
        id: app-token
        with:
          app-id: ${{ vars.APP_ID }}
          private-key: ${{ secrets.APP_PRIVATE_KEY }}

      - name: Proof of Concept Log
        run: |
          echo "Auth Successful! Token generated for the AI Agent."
          gh issue comment ${{ github.event.issue.number }} --body "ðŸ¤– AI Agent has been summoned and authenticated."
        env:
          GH_TOKEN: ${{ steps.app-token.outputs.token }}
